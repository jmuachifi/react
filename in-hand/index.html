<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ES6</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <h1>Learn Reach with ES6<h1>

    <script >
         //classes using ES6 syntax
        class Car{
            constructor(name){
                this.brand = name;
                }
            present(){
                return 'I have a ' + this.brand;
            }
        }
        class Model extends Car{
            constructor(name,model){
                super(name);
                this.model = model;
            }
            show(){
                return this.present() + ' it is a ' + this.model;
            }
        }

        const myCar = new Model('Ford', 'Mustang');
        document.write(myCar.show());

        
    </script>
    <h1>Function</h1>
    <p>This demonstrates a regular function, NOT an arrow function.</p>
    <p id="demo" style="color:green;"></p>
    <script>
        hello = function(){
            return 'Hello World';
        }
        document.getElementById('demo').innerHTML = hello();
    </script>

    <h1>Arrow Function</h1>
    <p>A demonstration of a simple arrow function.</p>
    <p id="demo2" style="color:red;"></p>
    <script>
        hello = () => 'Hello World';
        document.getElementById('demo2').innerHTML = hello();
    </script>

    <h1>Arrow Function</h1>
    <p>A demonstration of an arrow function in one line, with parameters.</p>
    <p id="demo3" style="color:blue;"></p>
    <script>
        hello = (name) => 'Hello ' + name;
        document.getElementById('demo3').innerHTML = hello('World');
    </script>
    </body>

    
</html>
